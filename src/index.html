<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Leaderboard</title>
  </head>
  <body>
    <header id="header" class="fixed-top d-flex align-items-center  header-transparent ">
      <div class="container d-flex align-items-center justify-content-between">
        <div class="logo">
          <h1>Leaderboard</h1>
        </div>
      </div>
    </header>
    <main class="container">
      <div class="section-title" data-aos="zoom-out">
        <h2>Leaderboard</h2>
        <p>Leaderboard</p>
      </div>
      <h1 class="leaderboard"></h1>
      <div class="row">
        <div id="leaderboardContainer" class="col-sm-3 col-md-6 col-lg-7">
          <fieldset class="border border-danger p-2">
            <button type="reset" value="Refresh" id="refresh" class="float-end"
              >Refresh</button
            >
            <legend class="float-none w-auto">Recent Scores</legend>
            <table class="table table-striped" id="table">
              <tbody></tbody>
            </table>
          </fieldset>
        </div>
        <form class="col-sm-3 col-md-6 col-lg-5">
          <fieldset class="border border-danger p-2">
            <legend class="float-none w-auto">Add your score</legend>
            <input
              type="text"
              id="name"
              name="name"
              class="float-end form-control"
              placeholder="Your name"
              required
            /><br /><br />
            <input
              type="text"
              id="score"
              name="score"
              class="float-end form-control"
              placeholder="Your score"
              required
            /><br /><br />
            <div class="text-center"
              ><button type="submit" class="float-end">Submit</button></div
            >
          </fieldset>
        </form>
      </div>
    </main>
    <footer id="footer">

          <a href="mailto:juraboevhaliljon@gmail.com"><ion-icon name="mail-unread-outline"><ion-icon></a>
